<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>

<header>
    <span th:replace="~{home :: navbar}"></span>
</header>
<main>
    <div class="container-fluid">
        <h2 class="text-center m-2">Register Student</h2>
        <div class="d-flex justify-content-center">
            <form th:action="@{/add}" th:object="${student}" method="post" class="col-6">
                <input  th:field="*{ id}"  type="hidden">

                <div class="mb-2">
                    <label class="form-label" for="lastname"> Lastname :</label>
                    <input class="form-control" type="text" id="lastname"  >
                    <span th:if="${#fields.hasErrors('lastname')}" ></span>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="firstname"> Firstname :</label>
                    <input class="form-control" type="text" id="firstname"  >
                    <span th:if="${#fields.hasErrors('firstname')}" ></span>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="age"> Age :</label>
                    <input class="form-control" type="text" id="age"  >
                    <span th:if="${#fields.hasErrors('age')}" ></span>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="email"> Email :</label>
                    <input class="form-control" type="email" id="email"  >
                    <span th:if="${#fields.hasErrors('email')}" ></span>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <a class="btn btn-outline-danger" th:href="@{/}">Cancel</a>
                    <button class="btn btn-outline-primary ms-3">
                        <span th:text="${student.id != null ? 'Update' : 'Submit'}" />
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<span th:replace="~{home :: footer}"></span>

</body>
</html>
